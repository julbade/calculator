<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css1/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Calculator</h1>
      </div>
      <form id="check">
        <div class="form-group">
          <label for="num1">Digits:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">Digits:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success" id="add">+</button>
        <button type="submit" class="btn btn-danger" id="subtract">-</button>
        <button type="submit" class="btn btn-warning" id="multiply">*</button>
        <button type="submit" class="btn btn-primary" id="divide">/</button>
      <div id="output">
     </div>
    </form>
    </div>
  </body>
</html>
